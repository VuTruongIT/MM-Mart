<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container-fluid">
        <!-- Banner -->
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-none d-sm-block d-md-block d-lg-block d-xl-block bg-primary laptop-view-banner position-fixed top-0 ">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 laptop-view-banner-top bg-primary ">
                <div class="float-start mx-4 text-white a-hover">
                    <a href="#" class="font-size-14 float-start mt-1 mx-2">Kênh Người Bán</a>
                    <div class="float-start d-none d-md-block">
                        <p class="float-start gachColor mt-1">|</p>
                        <a href="#" class="font-size-14 float-start mt-1 mx-2">Trở thành Người bán MM-Mart</a>
                    </div>
                    <div class="float-start d-none d-lg-block">
                        <p class="float-start gachColor mt-1">|</p>
                        <a href="#" class="font-size-14 float-start mt-1 mx-2">Tải ứng dụng</a>
                    </div>
                    <div class="float-start d-none d-xl-block">
                        <p class="float-start gachColor mt-1">|</p>
                        <a href="#" class="font-size-14 float-start mt-1 mx-2">Kết nối</a>
                        <a href="#" class=""><i class="fab fa-facebook mt-2 text-white"></i></a>
                        <a href="#" class=""><i class="fab fa-instagram mt-2 ms-2 text-white"></i></a>
                    </div>
                </div>
                <!-- Xử lý lại responsive -->
                <div class="float-end mx-4 bg-primary text-white a-hover">
                    <a href="#" class="font-size-14 float-end mt-1 mx-2">Đăng Nhập</a>
                    <p class="float-end gachColor mt-1">|</p>
                    <a href="#" class="font-size-14 float-end mt-1 mx-2">Đăng Ký</a>
                    <div class="dropdown float-end">
                        <a href="#" class="font-size-14 float-end mt-1 ms-1 me-1 dropdown-toggle" id="languageDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-globe"></i> Tiếng Việt
                        </a>
                        <div class="icon">
                            <i class="fa-solid fa-sort-down fa-rotate-180" style="font-size: 40px;"></i>
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                    </div>
                    <div class="float-end  me-3">
                        <a href="#" class="font-size-14 float-end mt-1 col-xl-12 d-none d-xl-block"> <i class="bi bi-question-circle"
                                style="margin-top: 1px;"></i> Hỗ Trợ</a>
                    </div>
                    <div class="dropdown float-end">
                        <a href="#" class="font-size-14 float-end mt-1 me-2 col-xl-12 d-none d-xl-block"> <i class="bi bi-bell"
                                style="margin-top: 1px;"></i> Thông Báo</a>
                        <div class="icon">
                            <i class="fa-solid fa-sort-down fa-rotate-180" style="font-size: 40px;"></i>
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="Dropdown" style="width: 400px;margin-left: -300px;">
                            <div class="login-card">
                                <img src="https://th.bing.com/th/id/OIP.60GfSr3ql4WCV3h-ovMzYAHaHa?pid=ImgDet&w=84&h=84&c=7&dpr=1.5"
                                    style="width: 80px;height: 80px;" alt="Icon">
                                <p>Đăng nhập để xem Thông báo</p>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center position-absolute start-0 end-0 marginTop10">
                                    <button type="button" class="btn btn-secondary w-100">Đăng ký</button>
                                    <button type="button" class="btn btn-primary w-100">Đăng nhập</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
