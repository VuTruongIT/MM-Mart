<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Laptop view -->
            <div class="col-md-7 d-none d-md-block bg-primary text-white laptop-view">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1 class="display-4">MM-Mart 7.7 Lễ Hội Freeship</h1>
                    <p class="lead">Free ship 0đ, Vô vàn voucher giảm giá đến 50%</p>
                    <p>26.6 - 9.7</p>
                </div>
            </div>

            <!-- Mobile view -->
            <div class="col-md-5 col-sm-12 col-xs-12 mobile-view">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-10">
                            <div class="login-form">
                                <h2 class="text-center">Đăng nhập</h2>
                                <form>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" id="email" placeholder="Email/Số điện thoại/Tên đăng nhập" value="">
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" value="">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>                                                                      
                                    <button type="submit" class="btn btn-primary btn-block w-100" id="btn-login-cursor"> ĐĂNG NHẬP </button>
                                    <div class="form-group mb-3 mt-2">
                                        <a href="#" class="float-start no-underline">Quên mật khẩu</a>
                                        <a href="#" class="float-end no-underline">Đăng nhập với SMS</a>
                                    </div>
                                    <div class="d-flex mb-3 align-items-center my-5">
                                        <hr class="flex-grow-1" style="width: 50%;">
                                        <span class="mx-3 text-secondary">HOẶC</span>
                                        <hr class="flex-grow-1" style="width: 50%;">
                                    </div>
                                    
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                        <button class="btn btn-outline-primary btn-custom w-100" type="button">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="height: 20px;">
                                            Facebook
                                        </button>
                                        <button class="btn btn-outline-danger btn-custom w-100" type="button">
                                            <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google" style="height: 20px;" >
                                            Google
                                        </button>
                                    </div>

                                    <div class="form-group text-center mt-3 ">
                                        <a>Bạn mới biết đến MM-Mart? </a><a href="#" class="no-underline">Đăng ký</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
