<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Laptop view -->
            <div class="col-md-6 d-none d-md-block bg-primary text-white laptop-view">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1 class="display-4">Shopee 7.7 Lễ Hội Freeship</h1>
                    <p class="lead">Free ship 0đ, Vô vàn voucher giảm giá đến 50%</p>
                    <p>26.6 - 9.7</p>
                </div>
            </div>
            <!-- Mobile view -->
            <div class="col-md-6 col-sm-12 col-xs-12 mobile-view">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="login-form">
                                <h2 class="text-center">Đăng nhập</h2>
                                <form>
                                    <div class="form-group mb-3">
                                        <label for="email">Email/Số điện thoại/Tên đăng nhập</label>
                                        <input type="text" class="form-control" id="email" placeholder="Email/Số điện thoại/Tên đăng nhập">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                                    </div>
                                    <div class="form-group mb-3">
                                        <a href="#">Quên tài khoản và mật khẩu?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                                    <div class="form-group text-center mt-3">
                                        <span>HOẶC</span>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-secondary" type="button">Đăng nhập với Facebook</button>
                                        <button class="btn btn-secondary" type="button">Đăng nhập với Google</button>
                                        <button class="btn btn-secondary" type="button">Đăng nhập với Apple</button>
                                    </div>
                                    <div class="form-group text-center mt-3">
                                        <a href="#">Đăng ký</a>
                                        <span>|</span>
                                        <a href="#">Đăng nhập bằng SMS</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
